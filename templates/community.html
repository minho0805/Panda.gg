<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 외부 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <h1>📝 커뮤니티</h1>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}">🏠 홈</a> <!-- ✅ 수정: 홈으로 이동 -->
                <a href="{{ url_for('write') }}">✏️ 글쓰기</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% if posts %}
            {% for post in posts %}
                <div class="post-card">
                    <h2>{{ post.title }}</h2>
                    <p class="mt-2">작성자: {{ post.author }}</p>
                    <p class="mt-4">{{ post.content }}</p>
                </div>
            {% endfor %}
        {% else %}
            <div class="post-card text-center">
                <p>작성된 글이 없습니다.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
